version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: secure-upi-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: secure-upi
    volumes:
      - mongodb_data:/data/db
    networks:
      - secure-upi-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: secure-upi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-upi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure-upi-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/secure-upi
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      CORS_ORIGIN: http://localhost:5173
      ML_SERVICE_URL: http://ml-service:8000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_SAFE_BROWSING_API_KEY: ${GOOGLE_SAFE_BROWSING_API_KEY:-}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secure-upi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure-upi-frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - secure-upi-network
    restart: unless-stopped

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: secure-upi-ml-service
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ./ml-service:/app
    networks:
      - secure-upi-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  secure-upi-network:
    driver: bridge

